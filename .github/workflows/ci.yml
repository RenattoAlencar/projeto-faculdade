name: CI Pipeline for DevOps Project

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 23
        uses: actions/setup-java@v2
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Run tests
        run: mvn test

      - name: Build with Maven
        run: mvn clean install --no-transfer-progress

      - name: List files in target directory
        run: ls -la target/

      - name: Build Docker Image
        run: docker build --no-cache -t devops-app .

      - name: Commit and Push Updated pom.xml (if any changes)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          pull --no-rebase --allow-unrelated-histories origin develop || { echo "Git pull failed, aborting merge"; git merge --abort; exit 1; }
          git add pom.xml
          git commit -m "chore: update pom.xml" || echo "No changes to commit"          
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:develop || { echo "Git push failed"; exit 1; }

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven (without version change)
        run: mvn clean install --no-transfer-progress

      - name: List files in target directory
        run: ls -la target/

      - name: Build Docker Image
        run: docker build --no-cache -t devops-app .

      - name: Increment Version in pom.xml
        run: |
          # Increment the version using a simple command
          mvn versions:set -DnewVersion=1.0.$(date +%s) -DgenerateBackupPoms=false
          mvn versions:commit      

      - name: Run tests
        run: mvn test
